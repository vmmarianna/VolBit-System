{% extends 'userprofile/base_profile.html'%}
{% load static %}

{% block title %}
Groups list
{% endblock %}

{% block content %}

        <div class="col-6 offset-md-2">

        <h1 class="mt-5">Группы:</h1>

        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

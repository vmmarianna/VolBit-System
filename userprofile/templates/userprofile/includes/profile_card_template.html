<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">{{ user.userprofile.surname }} {{ user.userprofile.name }}</h5>
        <a href="{{ user.userprofile.get_absolute_url }}" class="btn btn-light">Профиль</a>
    </div>
    <div class="card-footer text-muted">
        Groups:
        {% for group in user.userprofile.group.all %}
        <a href="{{ group.get_absolute_url}}">{{ group.name_group }}</a>
        {% endfor %}
    </div>
</div>

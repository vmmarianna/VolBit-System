<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">{{ profile.surname }} {{ profile.name }}</h5>
        <a href="{{ profile.get_absolute_url }}" class="btn btn-light">Профиль</a>
    </div>
    <div class="card-footer text-muted">
        Groups:
        {% for group in profile.group.all %}
        <a href="{{ group.get_absolute_url}}">{{ group.name_group }}</a>
        {% endfor %}
    </div>
</div>
